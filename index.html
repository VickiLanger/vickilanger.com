<html>
<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <meta name="twitter:card" content="summary">

  <meta property="og:title" content="Vicki Langer's Portfolio">
  <meta property="og:image" content="https://vickilanger.com/portfolio_preview.jpg">
  <meta property="og:image:alt" content="Python script with variables declaring name as Vicki, language as Python, and links around the web for github, dev.to, and twitter">

  <link href="prism.css" rel="stylesheet" type="text/css" />
  <script src="prism.js" type="text/javascript"></script>
</head>


<body>
  <header data-plugin-header="line-numbers"></header>
  <pre>
    <code class="language-python match-braces" id="portfolio-code">
      Fetching Portfolio...
    </code>
  </pre>
  
  <script>
    fetch("/portfolio.py")
      .then(response => {
        if(!response.ok) {
          throw new Error("Bad Response")
        }
        return response.text()
      })
      .then(text => document.getElementById("portfolio-code").innerText = text)
      .catch(errror => document.getElementById("portfolio-code").innerText = "Unable to fetch portfolio, try again later")
  </script>
</body>
</html>
